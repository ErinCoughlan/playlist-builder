<!doctype html>
<html ng-app="myApp" ng-csp="">
  <head>
    <meta charset="UTF-8">
    <title>Build a playlist extension</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/vendor/angular.min.js"></script>
    <script src="./js/vendor/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-controller="MainCtrl">
        <div id="datetime">
          <h3>Time to build a playlist! {{ date.raw | date:'short' }}</h3>
        </div>
        <div>(music playing: {{ musicPlaying }})</div>
        <button id="addNewSong" type="button" ng-click="addNewSong()">Add Current Song</button>
        <ul class="playlist">
            <li ng-repeat="song in songs">
              {{ song.title }} by {{ song.artist }}
            </li>
        </ul>
      </div>
    </div>
  </body>
</html>
